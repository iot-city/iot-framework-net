# The default locale configuration for iot-framework-net projects.
# The default external file to load: "framework-i18n.properties".
# For: org.iotcity.iot.framework.core.i18n.DefaultLocaleFacotry
# See: http://www.iot-city.org
#      https://github.com/iot-city/iot-framework-core

# Define locale configuration identifiers (the property key must be "iot.framework.core.i18n").
iot.framework.core.i18n=i18n.net

# Locale configuration for net.
i18n.net.name=NET
i18n.net.enabled=true
# Default language key for this locale (e.g. "en_US").
i18n.net.defaultLang=
# Define configuration identifier keys for all languages.
i18n.net.files=en_US, zh_CN
i18n.net.files.en_US.file=org/iotcity/iot/framework/net/resources/i18n-net-en-us.properties
i18n.net.files.en_US.fromPackage=true
i18n.net.files.zh_CN.file=org/iotcity/iot/framework/net/resources/i18n-net-zh-cn.properties
i18n.net.files.zh_CN.fromPackage=true

