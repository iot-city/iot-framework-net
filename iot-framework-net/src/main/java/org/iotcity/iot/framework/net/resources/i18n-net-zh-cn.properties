# Chinese language text file of iot-framework-net.

# Net I/O message.
net.message.read.err=读取入站消息数据失败，入站处理类：{0}，错误：{1}
net.message.send.err=发送出站消息数据失败，出站处理类：{0}，数据类：{1}，错误：{2}
net.message.async.req.err=异步请求数据错误，请求数据类 {0} 需实现 {1} 接口。
net.message.async.res.err=异步响应数据错误，响应数据类 {0} 需实现 {1} 接口。
net.message.sync.res.err=同步输入输出请求的生命周期内需同步返回响应结果，请求的数据类： {0}。
net.message.no.inbound=未找到输入输出类 {0} 的入站数据读取对象(NetInbound)。
net.message.no.inbound.spec=未找到输入输出类 {0} 的入站数据读取对象(NetInbound)，需读取的数据类：{1}。
net.message.no.outbound=未找到输入输出类 {0} 的出站数据发送对象(NetOutbound)，需发送的数据类：{1}。
net.message.no.listener=未找到请求数据的事件侦听器，请求数据类：{0}。
net.message.logic.req.err=执行请求数据逻辑失败，数据类：{0}，错误：{1}
net.message.logic.res.err=执行回调数据逻辑失败，数据类：{0}，错误：{1}
net.message.channel.io.err=当前通道不支持发送请求数据到远端，通道类：{0}，请求数据类：{1}。
net.message.recv.idle=通道已达到接收数据的空闲等待时间({0} ms)，通道标识：{1}，最后接收数据时间：{2}，通道类：{3}。
net.message.send.idle=通道已达到发送数据的空闲等待时间({0} ms)，通道标识：{1}，最后发送数据时间：{2}，通道类：{3}。


